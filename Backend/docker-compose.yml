version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: hexaforce-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: hexaforce123
      MONGO_INITDB_DATABASE: study-ai
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - hexaforce-network

  # Optional: MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: hexaforce-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: hexaforce123
      ME_CONFIG_MONGODB_URL: mongodb://admin:hexaforce123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: hexaforce123
    depends_on:
      - mongodb
    networks:
      - hexaforce-network

volumes:
  mongodb_data:
    driver: local

networks:
  hexaforce-network:
    driver: bridge


